<ul class="nav sidebar-menu">    <li>        <a href="/" target="_blank">            <i class="menu-icon glyphicon glyphicon-home"></i>            <span class="menu-text">主页</span>        </a>    </li>    {if !empty($node)}    {foreach name="node" item="vo"}        {if authList($vo['name'])}         <li class="{if $controller ==  $vo.name } open {/if}">            <a href="{$vo.href}" class="menu-dropdown">                <i class="menu-icon fa {$vo.style}"></i>                <span class="menu-text">{$vo.title}</span>                {if !empty($vo['child'])}                <i class="menu-expand"></i>                {/if}            </a>            <ul class="submenu" {if $url == $vo.href} style="display: block;" {/if}>            {if !empty($vo['child'])}            {foreach name="$vo['child']" item="v"}                <li class="{if $url ===  $v.href } active {/if}">                    <a href="{$v.href}">                        <span class="menu-text">{$v.title}</span>                    </a>                </li>            {/foreach}            {/if}            </ul>        </li>        {/if}    {/foreach}    {/if}</ul>
