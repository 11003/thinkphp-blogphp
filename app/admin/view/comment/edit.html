{include file="public/css"}
<link href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.min.css" rel="stylesheet"/>
<div class="main-container container-fluid">
    <div class="page-container">
        <div class="page-content" style="margin-left: 0;">
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">回复</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" id="edit_form" action-url="{:url('comment/replyPost')}">
                                        <input type="hidden" name="mid" value="{$res.id}">
                                        <input type="hidden" name="aid" value="{$res.aid}">
                                        <input type="hidden" name="cid" value="{$res.cid}">
                                        <input type="hidden" name="send_email" value="{$res.send_email}">
                                        <input type="hidden" name="user_email" value="{$res.user_email}">
                                        <input type="hidden" name="user_name" value="{$res.user_name}">
                                        <textarea name="user_comment" style="display: none;">{$res.img_user_comment}</textarea>
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">评论昵称:</label>
                                            <div class="col-sm-6">
                                                <span style="margin-top: 5px;display: block;">{$res.user_name}</span>
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">邮箱:</label>
                                            <div class="col-sm-6">
                                                 <span style="margin-top: 5px;display: block;">{$res.user_email}</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">评论内容:</label>
                                            <div class="col-sm-6 markdown-body">
                                                <span style="margin-top: 5px;display: block;">{$res.user_comment}</span>
                                            </div>
                                        </div>
                                        {volist name="replyres" id="vo"}
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right" style="color:red">{$vo.reply_name}:</label>
                                            <div class="col-sm-6">
                                                <span style="margin-top: 5px;display: block;">{$vo.content}<br/>{$vo.create_time}</span>
                                            </div>
                                            <a href="#" class="reply" updateurl="{:url('comment/reply',array('id'=>$vo.id))}">修改</a>
                                            <a href="#" class="replydelete" deleteurl="{:url('comment/replydel',array('id'=>$vo.id))}">删除</a>
                                        </div>
                                        {/volist}
                                          <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">管理员回复内容:</label>
                                            <div class="col-sm-6">
                                                <textarea name="content" class="form-control" rows="5" cols="50"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="button" class="btn btn-default" onclick="SaveInfoEdit()">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{include file="public/foot"}
