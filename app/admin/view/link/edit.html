{include file="public/css"}
<div class="main-container container-fluid">
    <div class="page-container">
        <div class="page-content" style="margin-left: 0;">
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改栏目</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" id="edit_form" action-url="{:url('link/editPost')}">
                                        <input type="hidden" name="id" value="{$res.id}">

                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$res.name}"  placeholder="" name="name" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                         <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">地址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$res.url}"    placeholder="" name="url" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">头像地址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  value="{$res.pic}" name="pic" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">描述</label>
                                            <div class="col-sm-6">
                                                <textarea name="desc" class="form-control">{$res.desc}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="button" class="btn btn-default" onclick="SaveInfoEdit()">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{include file="public/foot"}
