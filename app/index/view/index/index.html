<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>{$confres.seo_name|default='Loading...'}</title>
    <link rel="shortcut icon" href="https://gitee.com/liuhaier/images/raw/master/img/favicon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="__IN__/style/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="__IN__/style/font-awesome/index.css" />
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/tipso/1.0.8/tipso.min.css" rel="stylesheet">
  </head>
  <body>
    <table class="header">
      <tbody>
        <tr>
          <td>
            <img
              style="background-color: #f8f8f8;max-width: 70px"
              class="avatar"
              src="{$res.pic}"
            />
            <h1>{$res.nickName}</h1>
            <p class="animated fadeIn" style="margin-top: 0.675rem;font-size: 12px">{$res.holiday_info}</p>
            <div class="icons">
              {foreach name="res.info" id="vo"}
              <a target="_blank" href="{$vo.url}" class="item-icon">
                <span data-tipso="{$vo.title}" class="tipso inline-block">
                  <i class="icon fa {$vo.icon}"></i>
                </span>
              </a>
              {/foreach}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  <footer style="text-align: center;position:relative;bottom: -150px">
    <a href="http://www.beian.gov.cn/portal/registerSystemInfo" target="_blank" style="display:inline-block;text-decoration: none"><img style="display:inline-block;height: 20px;" src="//img.alicdn.com/tfs/TB1..50QpXXXXX7XpXXXXXXXXXX-40-40.png"><span class="ali-report-link-text" style="height: 20px;line-height: 20px;color: #939393;margin-left: 8px;">{$confres.banquan}</span></a>
  </footer>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/tipso/1.0.8/tipso.min.js"></script>
  <script>
    (function() {
      $('.tipso').tipso({
        speed: 100,
        useTitle: false,
        background: '#000',
        width: 100
      });
    })();
  </script>

</html>
